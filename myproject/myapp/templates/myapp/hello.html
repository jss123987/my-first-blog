{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
{% for post in posts %}
<div class='post'>
<h><a href="{% url 'post_detail' Pk=post.pk %}">{{post.title}}</a></h>
<p id='text'>{{post.text}}</p>
 {{post.published_date}}
<a href="{% url 'CatPage' cat=post.category %}"> {{ post.category}}</a>
<p id='subcategory'><a href="{% url 'subcat' Subcategory=post.subcategory %}">{{post.subcategory}}</p></a>
</div>
{% endfor %}
{% endblock %}
