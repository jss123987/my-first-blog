{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class='post'>
<h>{{post.title}}</h>
<p id='text'>{{post.text}}</p>
{{post.published_date}}
<a href="{% url 'CatPage' cat=post.category %}"> {{ post.category}}</a>
<p id='subcategory'><a href="{% url 'subcat' Subcategory=post.subcategory %}">{{post.subcategory}}</p></a>
</div>
{% endblock %}
