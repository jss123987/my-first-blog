{% extends 'myapp/base.html' %}

{% block content %}
    <div id="post">
        <h>{{ post.title }}</h>
        <p>{{ post.text|linebreaksbr }}</p>
        Published On: {{post.published_date}}
        <a href="{% url 'CatPage' cat=post.category %}">{{ post.category}}</a>
    </div>
{% endblock %}
