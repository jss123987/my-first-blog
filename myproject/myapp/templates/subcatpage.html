{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
{% for post in post %}
<div class='post'>
<h><a href="{% url 'post_detail' Pk=post.pk %}">{{post.title}}</a></h>
<p>{{post.text}}</p>
 {{post.published_date}}
<a href="{% url 'CatPage' cat=post.category %}">{{ post.category}}</a>
<p>{{post.subcategory}}</p>
</div>
{% endfor %}
{% endblock %}
